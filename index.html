<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selena - the best architecture studio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
</head>
<body>

    <div class="app">
        <!-- Header section -->
        <header class="app__header">
            <div class="header__logo">
                <div class="logo__box">
                    <div class="logo__text"><span>Selene.</span></div>
                </div>
            </div>

            <nav class="header__nav">
                <div class="nav__hamburger">
                    <label class="hamburger__icon" for="toggle">&#9776;</label>
                    <input type="checkbox" id="toggle">
                </div>

                    <ul class="nav__menu" id="mobile">
                        <li class="menu__element">
                            <a href="#" class="menu__link">home</a>
                        </li>
                        <li class="menu__element"><a href="#" class="menu__link">about&nbsp;us</a></li>
                        <li class="menu__element"><a href="#" class="menu__link">projects</a></li>
                        <li class="menu__element"><a href="#" class="menu__link">clients</a></li>
                        <li class="menu__element"><a href="#" class="menu__link">contact</a></li>
                        <li class="menu__element"><a href="#" class="menu__link">blog</a></li>
                    </ul>

            </nav>
        </header>

        <section class="app__homeslider">

            <div class="homeslider__left">

                <div class="left--prevbtn" class="left--btn"></div>
                <div class="left--bluebox"></div>
                <div class="left--nextbtn" class="left--btn"></div>


            </div>


            <!-- Home slider section -->
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img class="swiper-img" src="images/1.jpg"> Slide 1</div>
                    <div class="swiper-slide"><img class="swiper-img" src="images/2.jpg">Slide 2</div>
                    <div class="swiper-slide"><img class="swiper-img" src="images/3.jpg">Slide 3</div>
                    <div class="swiper-slide"><img class="swiper-img" src="images/4.jpg">Slide 3</div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination">01 02 03 04</div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <div class="clearfix"></div>


        </div>



    </section>





    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
    <script src="js/swiper.js"> </script>
    <script src="js/app.js"> </script>
</body>
</html>
